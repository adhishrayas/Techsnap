<!-- post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <!-- Add your CSS styling here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414; /* Dark background similar to Netflix */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* White text color */
        }

        .post-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 600px;
            text-align: left;
        }

        h2 {
            color: #e50914; /* Netflix red for headings */
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0;
            color: #333; /* Dark text color */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            max-height: 300px; /* Set a maximum height for the image */
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h2>Post Detail</h2>
        <p><strong>ID:</strong> {{ post.id }}</p>
        <p><strong>User:</strong> {{ post.user }}</p>
        <p><strong>Content:</strong> {{ post.content }}</p>
        <p><strong>Timestamp:</strong> {{ post.timestamp }}</p>
        <p><strong>Likes:</strong> {{ post.like }}</p>
        {% if post.parent_post %}
           <p><strong>Commented on:</strong> {{post.parent_post}}</p>
        {% endif %}
        {% if post.pic %}
            <img src="{{ post.pic }}" alt="Post Image">
        {% endif %}
    </div>
</body>
</html>
