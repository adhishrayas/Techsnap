<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and Web Series Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #141414; /* Dark background similar to Netflix */
            color: #fff; /* White text color */
        }

        h1 {
            text-align: center;
            color: #e50914; /* Netflix red for heading */
        }

        #searchForm {
            text-align: center;
            margin-bottom: 20px;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .result-card {
            border: 1px solid #333; /* Dark border */
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            background-color: #333; /* Dark card background */
        }

        .result-card:hover {
            transform: scale(1.05);
        }

        .result-poster {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Add styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            color: #fff;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Movie and Web Series Search</h1>
    <form id="searchForm">
        <label for="query" style="color: #fff;">Search for a movie or web series:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit" style="background-color: #e50914; color: #fff;">Search</button>
    </form>

    <div id="results"></div>

    <!-- Add a modal for displaying detailed information -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            var apiKey = '{{ settings.API_KEY_TMDB }}';
            $('#searchForm').submit(function (e) {
                e.preventDefault();
                var query = $('#query').val();
                $.get("{% url 'movies:search_results' %}", {query: query, api_key: apiKey}, function (data) {
                    displayResults(data.results);
                });
            });

            function displayResults(results) {
                var resultsDiv = $('#results');
                resultsDiv.empty();

                if (results.length > 0) {
                    for (var i = 0; i < results.length; i++) {
                        var result = results[i];
                        var resultHtml = '<div class="result-card" data-id="' + result.id + '">';
                        resultHtml += '<p><strong>' + result.title + '</strong></p>';
                        resultHtml += '<p>Release Date: ' + result.release_date + '</p>';
                        resultHtml += '<p>' + result.overview + '</p>';

                        // Check if a poster URL is available
                        if (result.poster_url) {
                            resultHtml += '<img class="result-poster" src="' + result.poster_url + '" alt="Result Poster">';
                        }

                        resultHtml += '</div>';
                        resultsDiv.append(resultHtml);
                    }

                    // Attach click event to each result card
                    $('.result-card').click(function () {
                        var resultId = $(this).data('id');
                        // Redirect to the details page
                        window.location.href = "{% url 'movies:movie_details' 0 %}".replace('0', resultId);
                    });
                } else {
                    resultsDiv.append('<p>No results found.</p>');
                }
            }

        });
    </script>
</body>
</html>
