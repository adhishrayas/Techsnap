<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playlists</title>
    <style>
        /* Color Scheme */
        :root {
            --main-bg-color: #111;
            --container-bg-color: #333;
            --card-bg-color: #222;
            --text-color: #fff;
            --link-color: #e50914;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: var(--container-bg-color);
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
            height: 60px; /* Set the height of the header */
        }

        footer {
            bottom: 0;
        }

        .profile {
            max-width: 400px;
            margin: 70px auto 20px; /* Adjusted margin to accommodate fixed header */
            background-color: var(--container-bg-color);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .playlist {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            background-color: var(--card-bg-color);
            cursor: pointer;
        }

        .playlist h2 {
            margin-bottom: 8px;
            font-size: 16px;
            color: var(--link-color);
        }

        .playlist p {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .playlist img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        #profile-button,
        #remove-button,
        #liked-button,
        #disliked-button,
        #seen-button,
        #must-button,
        #tracked-button {
            background-color: #e50914; /* Netflix red */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #liked-button {
            right: 20px;
            position:absolute
        }

        #disliked-button {
            right: 90px;
            position:absolute
        }

        #seen-button {
            right: 190px;
            position:absolute
        }

        #must-button {
            right: 260px;
            position:absolute
        }

        #tracked-button {
            right: 330px;
            position:absolute
        }

        #profile-button{
            right:450px;
            position:absolute
        }

        #profile-button:hover,
        #remove-button:hover,
        #liked-button:hover,
        #disliked-button:hover,
        #seen-button:hover,
        #must-button:hover,
        #tracked-button:hover {
            background-color: #b5070d; /* Darker shade of red on hover */
        }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center; background-color: var(--container-bg-color); padding: 10px;">
        <h1 style="color: var(--link-color); margin: 0;">My Playlists</h1>
        <div>
            <button id="liked-button" onclick="liked()">Liked</button>
            <button id="disliked-button" onclick="disliked()">DisLiked</button>
            <button id="seen-button" onclick="seen()">Seen</button>
            <button id="must-button" onclick="must()">Must</button>
            <button id="tracked-button" onclick="track()">Tracked</button>
            <button id="profile-button" onclick="profile()">Profile</button>
        </div>
</header>

<div class="profile">
    {% for item in data %}
        <div class="playlist" onclick="viewPlaylist('{{item.id}}')">
            <button class="remove-button" onclick="removePlaylist('{{item.id}}')">Remove</button>
            <h2>{{ item.title }}</h2>
            <p>Movie Count: {{ item.movie_count }}</p>
            <img src="{{ item.playlist_cover }}" alt="Playlist Cover">
        </div>
    {% endfor %}
</div>

<footer>
    <p>&copy; Techsnap</p>
</footer>
<script>

    function removePlaylist(ID){
        const url = '{% url "movies:delete_playlist" %}'+`?id=${ID}`
    }
    function viewPlaylist(playlistID){
        window.location.href = '{% url "movies:view_playlist" %}' + `?id=${playlistID}`
    }

    function liked(){
        window.location.href = '{% url "movies:your_playlist" %}'+'?type=Liked'
    }

    function seen(){
        window.location.href = '{% url "movies:your_playlist" %}'+'?type=Seen'
    }

    function disliked(){
        window.location.href = '{% url "movies:your_playlist" %}'+'?type=DisLiked'
    }

    function must(){
        window.location.href = '{% url "movies:your_playlist" %}'+'?type=Must'
    }

    function track(){
        window.location.href = '{% url "movies:your_playlist" %}'+'?type=Tracking'
    }

    function profile(){
        window.location.href = '{% url "Authmodules:profiles" %}'
    }
</script>
</body>
</html>
