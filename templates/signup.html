<!-- signup_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Add your CSS styling here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414; /* Dark background similar to Netflix */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* White text color */
        }
        label {
            color: black; /* Set label color to black */
            display: block;
            margin-top: 10px;
        }
        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #e50914; /* Netflix red for headings */
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #e50914; /* Netflix red for buttons */
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #e50814; /* Slightly darker red on hover */
        }
        .login-link {
            margin-top: 10px;
            color: #999;
        }

        .login-link a {
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action='{% url "Authmodules:signup" %}' method="post">
            {% csrf_token %}
            
            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username }}" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Phone Number (optional) -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="{{ phone }}">

            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'Authmodules:login' %}">Login</a>
        </div>
    </div>
</body>
</html>
