<!-- success_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <!-- Add your CSS styling here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #4caf50;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>{{ message }}</h2>
        <p>Your token: {{ token }}</p>
        <ul>
            <li><strong>Username:</strong> {{ user_data.username }}</li>
            <li><strong>Email:</strong> {{ user_data.email }}</li>
            <li><strong>Password:</strong> {{ user_data.password }}</li>
            <li><strong>Phone Number:</strong> {{ user_data.Phone_no }}</li>
        </ul>
    </div>
</body>
</html>
